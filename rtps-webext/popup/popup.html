<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Time Phishing Scan</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="../icons/icon-32.png" alt="RTPS Logo" class="logo">
      <h1>Real Time Phishing Scan</h1>
    </header>

    <section class="current-site" id="current-site-section">
      <h2 data-i18n="currentSite">Current Site</h2>
      <div class="site-info">
        <span class="site-host" id="current-host">Loading...</span>
        <span class="site-status" id="current-status"></span>
      </div>
      <div class="site-actions" id="site-actions">
        <!-- Actions will be inserted here -->
      </div>
    </section>

    <section class="tabs">
      <nav class="tab-nav">
        <button class="tab-btn active" data-tab="detected" data-i18n="tabDetected">Detected</button>
        <button class="tab-btn" data-tab="safe" data-i18n="tabSafeSites">Safe Sites</button>
        <button class="tab-btn" data-tab="unsafe" data-i18n="tabUnsafeSites">Unsafe Sites</button>
        <button class="tab-btn" data-tab="settings" data-i18n="tabSettings">Settings</button>
      </nav>

      <div class="tab-content active" id="detected-tab">
        <div class="list-header">
          <span data-i18n="tabDetected">Recently detected phishing attempts</span>
          <button class="btn-small" id="clear-detected">Clear All</button>
        </div>
        <ul class="host-list" id="detected-list">
          <li class="empty-message" data-i18n="noDetections">No phishing attempts detected</li>
        </ul>
      </div>

      <div class="tab-content" id="safe-tab">
        <div class="list-header">
          <span data-i18n="tabSafeSites">Trusted sites</span>
          <div class="add-host">
            <input type="text" id="add-safe-input" data-i18n-placeholder="addSite" placeholder="Enter domain (e.g., example.com)">
            <button class="btn-small" id="add-safe-btn" data-i18n="add">Add</button>
          </div>
        </div>
        <ul class="host-list" id="safe-list">
          <li class="empty-message" data-i18n="noSafeSites">No safe sites added</li>
        </ul>
      </div>

      <div class="tab-content" id="unsafe-tab">
        <div class="list-header">
          <span data-i18n="tabUnsafeSites">Blocked sites</span>
          <div class="add-host">
            <input type="text" id="add-unsafe-input" data-i18n-placeholder="addSite" placeholder="Enter domain (e.g., example.com)">
            <button class="btn-small" id="add-unsafe-btn" data-i18n="add">Add</button>
          </div>
        </div>
        <ul class="host-list" id="unsafe-list">
          <li class="empty-message" data-i18n="noUnsafeSites">No unsafe sites added</li>
        </ul>
      </div>

      <div class="tab-content" id="settings-tab">
        <div class="settings-group">
          <label class="setting-item">
            <input type="checkbox" id="setting-enabled" checked>
            <span data-i18n="enablePhishingDetection">Enable phishing detection</span>
          </label>
          <label class="setting-item">
            <input type="checkbox" id="setting-notifications" checked>
            <span data-i18n="showNotifications">Show notifications</span>
          </label>
          <div class="setting-item language-setting">
            <span data-i18n="language">Language</span>
            <select id="setting-language" class="language-select">
              <option value="en">ðŸ‡¬ðŸ‡§ English</option>
              <option value="es">ðŸ‡¨ðŸ‡´ EspaÃ±ol</option>
              <option value="pt_BR">ðŸ‡§ðŸ‡· PortuguÃªs</option>
            </select>
          </div>
        </div>
        <div class="settings-info">
          <p><span data-i18n="version">Version</span> 2.0.0</p>
          <p><span data-i18n="createdBy">Created by</span> Cesar Daniel Rincon Brito</p>
        </div>
      </div>
    </section>

    <footer class="footer">
      <span data-i18n="protectingYou">Protecting you from phishing attacks</span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
